<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <script type="text/javascript" src="scripts/vendor/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/vendor/bootstrap.js"></script>
    <link rel="stylesheet" href="styles/font-awesome.min.css"/>



</head>
<body>
<img src="" alt="" id="avatar">
<button id="hello">
    你好
    <i class="fa fa-camera-retro"></i> fa-camera-retro
</button>
<script>
    $("#hello").on("click",function () {
        console.log("hello");
    }),
    $.ajax({
        url:"avatar",
        data:{"id":"1"},
        dataType:"json",
        success: function (result) {
            $("#avatar").attr("src", "data:image/jpg;base64,"+result.data);
        },
        error:function () {
            alert("请求错误");
        }
    })


</script>
</body>
</html>
